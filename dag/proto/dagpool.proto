syntax = "proto3";

package proto;
option go_package = '../proto';

service DagPool {
  rpc Add (AddReq) returns (AddReply) {}
  rpc Get (GetReq) returns (GetReply) {}
  rpc Remove (RemoveReq) returns (RemoveReply) {}

  rpc AddUser (AddUserReq) returns (AddUserReply){}
  rpc RemoveUser (RemoveUserReq) returns (RemoveUserReply){}
  rpc QueryUser (QueryUserReq) returns (QueryUserReply){}
  rpc UpdateUser (UpdateUserReq) returns (UpdateUserReply){}

  rpc Pin(PinReq) returns(PinReply) {}
  rpc UnPin(UnPinReq) returns(UnPinReply) {}
  rpc IsPin(IsPinReq) returns(IsPinReply) {}
}

message PoolUser {
  string user = 1;
  string password = 2;
}

message AddReq {
  bytes block = 1;
  PoolUser user = 2;
}

message AddReply {
  string cid = 1;
}

message GetReq {
  string cid = 1;
  PoolUser user = 2;
}

message GetReply {
  bytes block = 1;
}

message RemoveReq {
  string cid = 1;
  PoolUser user = 2;
}

message RemoveReply {
  string message = 1;
}

message AddUserReq {
  PoolUser user = 1;
  string username = 3;
  string password = 4;
  string policy = 5;
  uint64 capacity = 6;
}

message AddUserReply {
  string message = 1;
}

message RemoveUserReq {
  PoolUser user = 1;
  string username = 2;
}

message RemoveUserReply {
  string message = 1;
}

message QueryUserReq {
  PoolUser user = 1;
  string username = 2;
}

message QueryUserReply {
  string username = 1;
  string policy = 3;
  uint64 capacity = 4;
}

message UpdateUserReq{
  PoolUser user = 1;
  string username = 3;
  string newPassword = 4;
  string newPolicy = 5;
  uint64 newCapacity = 6;
}

message UpdateUserReply {
  string message = 1;
}

message PinReq {
  string cid = 1;
  PoolUser user = 2;
}

message PinReply {
  string message = 1;
}

message UnPinReq {
  string cid = 1;
  PoolUser user = 2;
}

message UnPinReply {
  string message = 1;
}

message IsPinReq {
  string cid = 1;
  PoolUser user = 2;
}

message IsPinReply {
  bool is = 1;
}
